<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/pulseDancer.js"></script>
    <script src="src/movingDancer.js"></script> 
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makePulseDancer">add a pulse dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeMovingDancer">add a moving dancer</a> 
      <span class="arnoldPoints">Celeb counter:
        <span class="pointsCounter">0</span>
      </span>
      <a href="#" class="lineup" >LINE UP!!</a>
      <a href="#" class="interact">Swap spots</a>
    </div>
    <audio controls>
      <source src="song.mp3" id="my_audio" type="audio/mpeg">
    </audio>

    <script src="src/init.js"></script>
  </body>
</html>
